openapi: 3.0.2
info:
  title: Heatmap API
  description: >-
    Esta api nos proporcionar√° las posiciones de los distintos dispositivos conectados para generar un mapa de calor.
  version: '1.0'
tags:
  - name: Map
paths:
  /locations:
    get:
      tags:
        - Map
      summary: Get the locations
      operationId: getLocations
      parameters:
        - name: beginDate
          in: query
          description: init date
          required: true
          schema:
            type: string
            format: date-time
            example: '2019-07-21T17:32:28Z'
        - name: endDate
          in: query
          description: end date
          required: true
          schema:
            type: string
            format: date-time
            example: '2019-07-21T17:32:28Z'
        - name: latitude
          in: query
          description: latitude
          required: true
          schema:
            type: number
            format: double
            example: 38.48492
        - name: longitude
          in: query
          description: longitude
          required: true
          schema:
            type: number
            format: double
            example: -6.2548987
        - name: radius
          in: query
          description: radius
          required: true
          schema:
            type: number
            format: double
            example: 12
      responses:
        '200':
          $ref: '#/components/responses/200'
        '404':
          $ref: '#/components/responses/404'
components:
  schemas:
    LocationsFrequency:
      type: array
      items:
        $ref: '#/components/schemas/LocationFrequency'
    LocationFrequency:
      type: object
      properties:
        latitude:
          type: number
          format: double
          example: 38.48492
        longitude:
          type: number
          format: double
          example: -6.2548987
        frequency:
          type: integer
          format: int64
          example: 6

  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LocationsFrequency'
    '404':
      description: Not found response
      content:
        text/plain:
          schema:
            title: Endpoint not found
            type: string
            example: Not found
